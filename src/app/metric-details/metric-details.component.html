  <h2 *ngIf="domain?.catergory">Library Type: {{ domain.catergory | uppercase }}</h2>
  <h2 *ngIf="library?.name">Library: {{ library.name | uppercase }}</h2>
  <div class = "row">
    <ul id = "thumbnailslist">
      <li *ngFor="let image  of visibleImages ">

        <a [routerLink] = "['/image', image.id, domain]">
          <img src = "{{image.url}}" class = "tn">
        </a>
      </li>
    </ul>
  </div>
